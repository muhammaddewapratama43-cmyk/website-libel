<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Futuristik</title>
  <style>
    /* === STYLE DASHBOARD FUTURISTIK === */
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0f24 0%, #02040a 100%);
      color: #fff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px #0ff3;
      position: relative;
    }

    header h1 {
      font-size: 1.8em;
      text-shadow: 0 0 10px cyan;
    }

    .section {
      display: none;
      padding: 20px;
      animation: fade 0.6s ease;
    }

    .active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 50px;
    }

    .menu-card {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 15px;
      width: 180px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3em;
      transition: 0.3s;
      box-shadow: 0 0 15px #0ff5;
    }

    .menu-card:hover {
      background: rgba(0, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .device-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .device-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,255,255,0.3);
      width: 180px;
      height: 110px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .device-card span {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .toggle {
      background: #ff4b4b;
      border: none;
      color: white;
      padding: 7px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .toggle.on {
      background: #00e676;
      box-shadow: 0 0 10px #00ffbf;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #00b0ff;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .status-panel {
      text-align: center;
      margin-top: 15px;
      background: rgba(255,255,255,0.07);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff2;
    }

    input[type=range] {
      width: 60%;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goHome()" style="display:none;">‚Üê Kembali</button>
    <h1>üè† Smart Home Futuristik</h1>
  </header>

  <!-- ===== Halaman Beranda ===== -->
  <section id="home" class="section active">
    <div class="menu-grid">
      <div class="menu-card" onclick="openPage('lampu')">üí° Lampu</div>
      <div class="menu-card" onclick="openPage('kipas')">üåÄ Kipas</div>
      <div class="menu-card" onclick="openPage('komputer')">üíª Komputer</div>
    </div>
  </section>

  <!-- ===== Halaman Lampu ===== -->
  <section id="lampu" class="section">
    <div class="device-grid" id="lampuList">
      <div class="device-card"><span>Lampu Ruang Tamu</span><button class="toggle">OFF</button></div>
      <div class="device-card"><span>Lampu Kamar</span><button class="toggle">OFF</button></div>
      <div class="device-card"><span>Lampu Dapur</span><button class="toggle">OFF</button></div>
    </div>

    <div class="status-panel">
      <p>üåô **Simulasi Sensor Cahaya**</p>
      <input type="range" id="lightSensor" min="0" max="100" value="50" />
      <p>Kondisi: <span id="lightStatus">Normal</span></p>
    </div>
  </section>

  <!-- ===== Halaman Kipas ===== -->
  <section id="kipas" class="section">
    <div class="device-grid" id="kipasList">
      <div class="device-card"><span>Kipas Ruang Tamu</span><button class="toggle">OFF</button></div>
      <div class="device-card"><span>Kipas Kamar</span><button class="toggle">OFF</button></div>
    </div>

    <div class="status-panel">
      <p>üå°Ô∏è **Simulasi Sensor Suhu**</p>
      <input type="range" id="tempSensor" min="16" max="40" value="25" />
      <p>Suhu: <span id="tempValue">25</span>¬∞C</p>
      <p>Status AC: <span id="acStatus">Mati</span></p>
    </div>
  </section>

  <!-- ===== Halaman Komputer ===== -->
  <section id="komputer" class="section">
    <div class="device-grid" id="pcList"></div>
  </section>

  <script>
    // === Navigasi Antar Halaman ===
    function openPage(page) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(page).classList.add('active');
      document.querySelector('.back-btn').style.display = 'block';
    }

    function goHome() {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('home').classList.add('active');
      document.querySelector('.back-btn').style.display = 'none';
    }

    // === Toggle ON/OFF ===
    document.addEventListener('click', e => {
      if (e.target.classList.contains('toggle')) {
        e.target.classList.toggle('on');
        e.target.textContent = e.target.classList.contains('on') ? 'ON' : 'OFF';
        saveStatus();
      }
    });

    // === Simulasi Sensor Cahaya ===
    const lightSlider = document.getElementById('lightSensor');
    const lightStatus = document.getElementById('lightStatus');
    const lampuList = document.querySelectorAll('#lampuList .toggle');

    lightSlider.addEventListener('input', () => {
      const value = parseInt(lightSlider.value);
      if (value < 40) {
        lightStatus.textContent = 'Gelap ‚Üí Lampu Nyala Otomatis';
        lampuList.forEach(btn => { btn.classList.add('on'); btn.textContent = 'ON'; });
      } else {
        lightStatus.textContent = 'Terang ‚Üí Lampu Mati Otomatis';
        lampuList.forEach(btn => { btn.classList.remove('on'); btn.textContent = 'OFF'; });
      }
      saveStatus();
    });

    // === Simulasi Sensor Suhu ===
    const tempSlider = document.getElementById('tempSensor');
    const tempVal = document.getElementById('tempValue');
    const acStatus = document.getElementById('acStatus');

    tempSlider.addEventListener('input', () => {
      const suhu = parseInt(tempSlider.value);
      tempVal.textContent = suhu;
      if (suhu > 30) {
        acStatus.textContent = 'Nyala ‚ùÑÔ∏è';
        acStatus.style.color = '#00e6ff';
      } else {
        acStatus.textContent = 'Mati';
        acStatus.style.color = '#ff4b4b';
      }
      saveStatus();
    });

    // === Generate 14 Komputer ===
    const pcContainer = document.getElementById('pcList');
    for (let i = 1; i <= 14; i++) {
      const div = document.createElement('div');
      div.className = 'device-card';
      div.innerHTML = `<span>Komputer ${i}</span><button class="toggle">OFF</button>`;
      pcContainer.appendChild(div);
    }

    // === Simpan Status ke localStorage ===
    function saveStatus() {
      const states = {};
      document.querySelectorAll('.toggle').forEach((btn, i) => {
        states[i] = btn.classList.contains('on');
      });
      localStorage.setItem('deviceStates', JSON.stringify(states));
      localStorage.setItem('lightSensor', lightSlider.value);
      localStorage.setItem('tempSensor', tempSlider.value);
    }

    // === Ambil Status Saat Reload ===
    function loadStatus() {
      const saved = JSON.parse(localStorage.getItem('deviceStates') || '{}');
      document.querySelectorAll('.toggle').forEach((btn, i) => {
        if (saved[i]) {
          btn.classList.add('on');
          btn.textContent = 'ON';
        }
      });
      if (localStorage.getItem('lightSensor')) {
        lightSlider.value = localStorage.getItem('lightSensor');
      }
      if (localStorage.getItem('tempSensor')) {
        tempSlider.value = localStorage.getItem('tempSensor');
        tempVal.textContent = tempSlider.value;
      }
    }

    loadStatus();
  </script>
</body>
</html>
